<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YOLO Video Stream</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>YOLO Video Stream</h1>
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center">Label Distribution</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="label-distribution-table">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateTable() {
            fetch('/label_distribution')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('label-distribution-table');
                    tableBody.innerHTML = '';
                    for (const [label, count] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        const labelCell = document.createElement('td');
                        labelCell.textContent = label;
                        const countCell = document.createElement('td');
                        countCell.textContent = count;
                        row.appendChild(labelCell);
                        row.appendChild(countCell);
                        tableBody.appendChild(row);
                    }
                });
        }

        setInterval(updateTable, 1000); // Update the table every second
    </script>
</body>

</html>
